<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.044e704e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Ejercicio2 - M1</title>
</head>
<body>
    <div class="container overflow-auto">

        <div class="col-6 offset-3 overflow-auto">
            <div class=" my-5 d-flex flex-column align-items-center justify-content-center" style="height: 500px">
                <h2 class="d-inline">Ejercicio 2</h2>
                <div class="card">
                    <div class="card-body">
                        <p>En este programa se ven distintos modelos de presupuesto. Un modelo común es el modelo 50-30-20, que consiste en repartir los ingresos de esta forma: 50% para los gastos necesarios, 30% para gastos opcionales y un 20% para ahorro e inversión</p>
                        <div class="col-auto">
                            <label for="ingresototal" class="col-form-label">Ingreso Total</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" min="0" id="ingresototal" name="ingresototal" class="form-control">
                        </div>
                        <div class="row my-3">
                            <div class="col text-center">
                                <button onclick="calcular()" class="btn btn-primary">Calcular</button>
                            </div>
                        </div>
                        <div class="row my-3 overflow-auto">
                            <div class="col">
                                <h3>Resultado</h3>
                                <div style="visibility: hidden" class="alert alert-info" id="resultado"></div>
                            </div>
                          </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <script src="/index.18dbc454.js" defer=""></script>
    <script type="text/javascript">var ready = (callback)=>{
    if (document.readyState != "loading") callback();
    else document.addEventListener("DOMContentLoaded", callback);
};
ready(()=>{});
calcular = function() {
    let ingresototal = document.querySelector("input[name=ingresototal]");
    let resultado = document.querySelector("#resultado");
    let USDollar = new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "USD"
    });
    if (parseFloat(ingresototal.value) == 0 || isNaN(parseFloat(ingresototal.value))) {
        alert("Ingreso total debe ser un n\xfamero mayor a cero");
        return false;
    }
    resultado.style.visibility = "visible";
    let n = parseFloat(ingresototal.value);
    resultado.innerHTML = `
        <p><i>Gastos Necesarios (50%)</i>: <b>${USDollar.format(n * 0.5)}</b></p>
        <p><i>Gastos Opcionales (30%)</i>: <b>${USDollar.format(n * 0.3)}</b></p>
        <p><i>Ahorro e Inversion (20%)</i>: <b>${USDollar.format(n * 0.2)}</b></p>
        `;
};

</script>
</body>
</html>
